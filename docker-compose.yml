version: '3.4'

services:

  orderapi:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 3001:3001
    restart: on-failure
    depends_on:
      - rabbitmq 

  rabbitmq:
    image: rabbitmq:3-management
    container_name: "rabbitmq"
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "123"
      RABBITMQ_DEFAULT_VHOST: "/"
    expose:
      - "5672"
      - "15672"
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "rabbitmq"
    healthcheck:
      test: ["CMD-SHELL", "if rabbitmqctl status; then \nexit 0 \nfi \nexit 1"]
      interval: 30s
      timeout: 10s
      retries: 3